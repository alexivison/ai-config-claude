# Codex CLI Project Configuration
# Enables project-specific Codex settings for Claude Code integration

# Default model configuration
model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"

# Approval policy for commands
approval_policy = "on-request"

# NOTE: personality setting removed - not a documented Codex CLI config key
# Codex behavior is controlled via prompts in AGENTS.md instead

# Sandbox defaults
[sandbox]
default = "read-only"

# Feature toggles
[features]
skills = true
collab = true

# Skills configuration - load context automatically
[[skills.config]]
enabled = true
path = ".codex/skills/context-loader"
