# Codex CLI Configuration
#
# Two modes of operation:
#   Direct use (codex standalone): Uses these defaults â€” workspace-write + on-request approval
#   Party session (session/party.sh): CLI flags override to --dangerously-bypass-approvals-and-sandbox
#
# Sub-agent: Claude Code overrides with -s read-only at call time

# Default model configuration
model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
approval_policy = "on-request"
sandbox_mode = "workspace-write"

[tui]
alternate_screen = "always"
animations = true
notifications = true

[features]
skills = true
multi_agent = true

[mcp_servers.notion]
url = "https://mcp.notion.com/mcp"

[mcp_servers.linear]
url = "https://mcp.linear.app/mcp"

[mcp_servers.figma]
url = "https://mcp.figma.com/mcp"
